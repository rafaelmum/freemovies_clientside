  <form #search="ngForm" (ngSubmit)="find(search)">
  <div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      
    </div>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <input [(ngModel)]= "searchtitle"  name="search" #search="ngModel" id="movie_title"  type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-secondary"  (click)="find()" type="button">Go!</button>
      </span>
    </div>
  </div>
  </div> 
  </form>
         
      <div class="container">
      <table class="table" *ngIf="movietodisplay1.length > 0">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Year</th>
          <th>Duration</th>
          <th>Owner</th>
          <th>Rent</th>
        </tr>
        <tr *ngFor="let movie of movietodisplay1">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.duration}}</td>
        <td>{{movie.owner}}</td>
        <td><a href="">Rent</a></td>
       </tr>
      </table>
      </div>
  <div class="container pagecontainer">
      <form #form="ngForm" (ngSubmit)="submit(form)">
      
          <div class="form-group">
          <label for="movie_title">Movie Title</label>
          <input [(ngModel)]= "movietoadd.title"  name="title" #MovieTitle="ngModel" id="movie_title" type="text" class="form-control">         
          </div> 
          <div class="form-group">
          <label for="movie_year">Movie Year</label>
          <input [(ngModel)]= "movietoadd.year"  name="year" #MovieYear="ngModel" id="year" type="text" class="form-control">         
          </div> 
          <div class="form-group">
          <label for="movie_duration">Movie Duration</label>
          <input [(ngModel)]= "movietoadd.duration"  name="duration" #MovieDuration="ngModel" id="duration" type="text" class="form-control">         
          </div>  
          
          <button class="btn btn-primary">Add Movie</button>
      </form >
